<!DOCTYPE html>
<html>
    <head>
        <title>Questions</title>
        <meta charset="utf-8" />
        <script src="https://kit.fontawesome.com/47cfade4aa.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="dgm">

            <div class="container">
                <div class="input">
                    <label for="chapter">Chapter</label>
                    <select id="chapter" data-bind="options: chapters, value: chapter, optionsText: 'name', optionsValue: 'id'"></select>
                </div>

                <div class="container" data-bind="visible: chapter() == 1">
                    <div class="input">
                        <label for="function">Function:</label>
                        <input type="text" name="function" id="function"
                            placeholder="f(x)" data-bind="value: fn" />
                    </div>

                    <div class="input">
                        <label for="domain">Domain:</label>
                        <input class="lbl" type="text" name="domainname" id="domain-name" />
                        <input type="text" name="domain" id="domain"
                            data-bind="value: domain" />
                    </div>

                    <div class="input">
                        <label for="codomain">Co-Domain:</label>
                        <input class="lbl" type="text" name="codomainname" id="codomain-name" />
                        <input type="text" name="codomain" id="codomain"
                            data-bind="value: codomain" />
                    </div>

                    <div class="input">
                        <label for="rel">Relation:</label>
                        <input class="lbl" type="text" name="relname" id="rel-name" />
                        <input type="text" name="relation" id="rel"
                            data-bind="value: relation" />
                    </div>
                    <button type="button" onclick="gen()">Generate</button>
                </div>

                <div class="container" data-bind="visible: chapter() == 2">
                    <div class="input">
                        <label for="points">Points:</label>
                        <input type="text" name="points" id="points" data-bind="value: txPts" />
                    </div>

                    <!-- ko foreach: txList -->
                    <div class="sub-container">
                        <div class="sub-inputs">
                            <div class="input">
                                <label for="tx">Transformation:</label>
                                <select id="tx" data-bind="options: $root.txs, value: tx, optionsText: 'name', optionsValue: 'id'"></select>
                            </div>

                            <div class="input">
                                <label for="txData">Basis:</label>
                                <input type="text" name="txData" id="txData" data-bind="value: txData" />
                            </div>

                            <div class="input">
                                <label for="txImage">Image:</label>
                                <input type="text" name="txImage" id="txImage" data-bind="value: txImage" readonly />
                            </div>
                        </div>
                        <i class="fa fa-times-circle del" data-bind="click: $root.rmTx"><!--delete--></i>
                    </div>
                    <!-- /ko -->
                    <div class="buttons">
                        <button type="button" data-bind="click: addTx">Add Transformation</button>
                    </div>

                    <button type="button" data-bind="click: generate">Generate</button>
                </div>
            </div>
            <div class="canvas">
                <canvas id="canvas" height="400" width="400"></canvas>
            </div>
        </div>
        <script src="knockout.js"></script>
        <script src="canvas.js"></script>
    </body>
</html>
